<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://blogfonts.com/css/aWQ9MTYyMTU2JnN1Yj0xNTYmYz1rJnR0Zj1rbGF2aWthLWxpZ2h0Lm90ZiZuPWtsYXZpa2EtNA/Klavika.otf" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./style.css" />
    <title>Static Register Page</title>
</head>
<body>

    <header>
        <img src="assets/Thumbsdown.png">
        <h1>FakeBook</h1>
        <div class="loginWrapper">
        <div>
            <input  type="email"
                    placeholder="Email"
                    name="email" />
        </div>
        <div>
            <input  type="password"
                    placeholder="Password"
                    name="password" />
        </div>
        </div>
        <a href="#">Submit</a>
        <a href="#">Sign Up</a>
        <a href="#">About</a>
    </header>

    <div class="signUp">
        <h3>Sign Up</h3>
        <form>
            <div>
            <input type="email" 
                   placeholder="Email"
                   name="email" />
            </div>
            <div>
            <input type="text"
                   placeholder="First Name"
                   name="firstName"/>
            </div>
            <div>
            <input type="text"
                   placeholder="Last Name"
                   name="lastName"/>
            </div>
            <div>
            <input type="password"
                   placeholder="Password"
                   name="password"/>
            </div>
            <div>
            <input type="password"
                   placeholder="Confirm Password"
                   name="confirmPassword"/>
            </div>
            <div>
                <button type="submit">Join Us</button>
            </div>
        </form>
        <footer>
            <img src="./assets/1 - Gz02QWW.png" alt="Amazon" height="32" width="32" />
            <img src="./assets/3 - Psc5Aow.png" alt="GitHub Icon" height="32" width="32" />
            <img src="./assets/4 - FkZBtCo.png" alt="Instagram" height="32" width="32" />
            <img src="./assets/5 - cOSHwAj.png" alt="Slack" height="32" width="32" />
        </footer>
    </div>

</body>
</html>
